<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clase 11 Pizzeria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="principal">
        <img class="logo" src="img/VectorPizza.svg" alt="Logo Pizza">
        <p><span class="pizza">Pizza</span><span class="y">&</span><span class="front">Front</span></p>
        <nav class="primero">
            <ul class="nheader">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main class="seccion">
        <div class="sec1">
            <h2 class="titulo1">Envio gratis <span class="comprando">comprando</span> 2 pizzas</h2>
        </div>
        <div class="sec2">
            <h2 class="podio">Podio de Pizzas</h2>
            <ol class="top">
                <h3>Pizzas top 5</h3>
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img class="imgpizza" src="img/PizzaFalling.jpg" alt="Imagen de pizza">
        </div>
    </main>
    <footer class="pie">
        <nav class="final">
            <ul class="nfooter">
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </nav>
        <div class="logo2">
            <img class="img2" src="img/VectorPizza.svg" alt="Logo pizza">
            <p class="pizzaFront2"><span class="pizza">Pizza</span><span class="y">&</span><span class="front">Front</span></p>
        </div>
    </footer>
</body>
</html>
